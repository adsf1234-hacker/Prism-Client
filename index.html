<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism Minecraft Launcher</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #181818; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }

        .launcher-container { background-color: #222; padding: 30px 40px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5); width: 80%; max-width: 600px; }

        h1 { color: #00e676; font-size: 3rem; margin-bottom: 20px; }
        p { font-size: 1.1rem; color: #999; margin-bottom: 20px; }

        select { background-color: #333; color: #fff; border: none; padding: 10px 15px; border-radius: 5px; font-size: 1rem; margin-bottom: 20px; }

        .play-button { background-color: #00e676; color: white; font-size: 1.2rem; padding: 15px 40px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; width: 100%; }
        .play-button:hover { background-color: #00c853; }

        .footer-links { margin-top: 30px; font-size: 1rem; color: #00e676; }
        .footer-links a { color: #00e676; text-decoration: none; margin: 0 10px; }
        .footer-links a:hover { text-decoration: underline; }

        .status-box { margin-top: 30px; color: #00e676; font-size: 1.2rem; }

        .logo { max-width: 150px; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="launcher-container">
        <img src="minecraft_title.png" alt="Prism Logo" class="logo">
        <h1>Prism Minecraft Launcher</h1>
        <p>Choose your version and start your Minecraft adventure!</p>

        <select id="version">
            <option value="1.8.8">1.8.8</option>
        </select>

        <button class="play-button" onclick="launchPrism()">Launch Prism</button>

        <div class="status-box">
            <p>Status: Ready</p>
        </div>

        <div class="footer-links">
            <a href="https://support.prism.com" target="_blank">Support</a>
            <a href="https://discord.com/invite/prism" target="_blank">Discord</a>
            <a href="https://www.prism.com" target="_blank">Website</a>
        </div>
    </div>

    <script>
        function launchPrism() {
            const version = document.getElementById("version").value;
            alert(`Launching Prism with Minecraft version ${version}`);
            // Add game launch functionality here
        }
    </script>
</body>
</html>
