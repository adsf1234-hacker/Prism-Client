<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism Minecraft Launcher</title>
    <style>
        /* Reset and body styling */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #1e1e1e; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        
        /* Launcher styling */
        .launcher-container { width: 90%; max-width: 600px; background-color: #333; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); }
        .header { margin-bottom: 20px; }
        h1 { color: #00e676; font-size: 2rem; margin-bottom: 10px; }
        p { color: #aaa; margin-bottom: 15px; }
        
        /* Play button */
        .play-button { background-color: #00e676; color: #fff; font-size: 1.2rem; padding: 10px 40px; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s ease; }
        .play-button:hover { background-color: #00c853; }
        
        /* Dropdown and version selection */
        .version-select { margin: 20px 0; }
        select { padding: 10px; font-size: 1rem; border-radius: 5px; border: none; }
        
        /* Footer links */
        .footer-links { margin-top: 20px; font-size: 0.9rem; color: #00e676; }
        .footer-links a { color: #00e676; text-decoration: none; }
        .footer-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="launcher-container">
        <div class="header">
            <h1>Prism Minecraft Launcher</h1>
            <p>Select your preferred version and start the game.</p>
        </div>

        <div class="version-select">
            <label for="version">Select Version:</label>
            <select id="version">
                <option value="1.8.8">1.8.8</option>
                <option value="1.12.2">1.12.2</option>
                <option value="1.16.5">1.16.5</option>
                <option value="1.18.1">1.18.1</option>
                <!-- Add more versions as needed -->
            </select>
        </div>

        <button class="play-button" onclick="launchPrism()">Launch Prism</button>

        <div class="footer-links">
            <p><a href="#support">Support</a> | <a href="#discord">Discord</a> | <a href="#website">Website</a></p>
        </div>
    </div>

    <script>
        function launchPrism() {
            const version = document.getElementById("version").value;
            alert("Launching Prism with version " + version); 
            // Placeholder: Add code here to launch the game based on the selected version.
        }
    </script>
</body>
</html>
